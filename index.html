<html>

    <head>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="styles.css">

        <title>Kalimba Scale Converter</title>

    </head>

    <body>
        
        <div id="root">

            <div class="form">

                <div class="form-element">
                    <div class="chooseScale">
                        <label for="before">Before (Major)</label>
                        <select id="beforeScale"></select>
                    </div>
                    <textarea id="before" cols="40" rows="25"></textarea>
                </div>

                <div class="form-element">
                    <div class="chooseScale">
                        <label for="after">After (Major)</label>
                        <select id="afterScale"></select>
                    </div>
                    <textarea id="after" cols="40" rows="25" readonly></textarea>
                </div>

            </div>

        </div>

        <script src="main.js"></script>

    </body>

</html>
